<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>

<body>
    <script>
        //name
        //age
        //email
        //address
        //salary


        // In Javascript Object will be wrapped with {} Curly Barces
        var chandu = {
            name: "Chandu", // Is called Property . name is key and Chandu is Value
            age: 30,
            email: "chandu@gmail.com",
            address: "Tirupathi",
            salary: 30000
        }
    </script>
</body>

</html>
