<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="pushValue()">Add A Value in Beginning</button>
    <button onclick="unshiftValue()">Add a value At End</button>
    <div id="demo"></div>
    <script>
        var users = ["Chandu", "Ram", "Sai", "Murali", "ransam"]
        function pushValue() {
            users.push("Sam");
            displayUsers()
        }

        function unshiftValue() {
            users.unshift("Sam");
            displayUsers()
        }

        function displayUsers() {
            document.getElementById("demo").innerHTML = users
        }
    </script>
</body>

</html>
