<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="./images/1.jpg" alt="" style="width: 200px;">

    <script>
        var imageNo = 1
        function changeImage() {
            document.querySelector("img").setAttribute("src", "./images/" + imageNo + ".jpg")
        }

        setInterval(function () {
            changeImage()
            imageNo++
            if (imageNo == 5) {
                imageNo = 1
            }
        }, 2000)
        // setTimeout(function () {
        //     console.log("Hello World")
        // }, 2000)

        // setInterval(function () { console.log("Hello World From Interval") }, 2000)
    </script>
</body>

</html>
